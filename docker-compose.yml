services:
  api:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_SUPPRESS_LAUNCH_BROWSER=true
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=instaclone;Username=postgres;Password=postgres
      - Jwt__Key=super-secret-key-for-dev-only-change-in-prod-minimum-32-chars!!
      - Jwt__Issuer=InstaClone
      - Jwt__Audience=InstaClone
      - Jwt__ExpiryInMinutes=60
    volumes:
      - ./backend:/app/src
      - ./uploads:/app/uploads
      - api-nuget:/root/.nuget
      - api-bin:/app/src/bin
      - api-obj:/app/src/obj
    working_dir: /app/src
    command: dotnet watch run --non-interactive
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=instaclone
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "4000:3000"
    volumes:
      - ./frontend:/app
      - web-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - api

  tests:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
      - test-nuget:/root/.nuget
    working_dir: /app/tests/InstaClone.Tests
    command: dotnet test --logger "console;verbosity=detailed"
    profiles:
      - test

volumes:
  pgdata:
  api-nuget:
  api-bin:
  api-obj:
  web-node-modules:
  test-nuget:
